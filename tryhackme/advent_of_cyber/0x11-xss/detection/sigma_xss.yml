title: Potential XSS Payload in Web Logs
id: d4f3e2c1-5b6a-4c7d-8e9f-0a1b2c3d4e5f
status: experimental
description: Detects common XSS patterns in URI or POST data
author: IkwukaCySec
date: 2026-01-01
logsource:
    category: webserver
detection:
    selection:
        c-uri|contains|all:
            - '<script>'
            - 'alert('
        OR c-uri|contains:
            - 'onerror=alert'
            - 'javascript:alert'
    condition: selection
falsepositives:
    - Legitimate JS code
level: medium
