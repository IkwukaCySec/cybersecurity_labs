title: Password Cracking Tools Execution
id: 9f2f4d3e-4c16-4b0a-bb3a-7b1c6c001234
status: experimental
description: Detects execution of common password cracking tools
author: Ikwuka CySec
date: 2025-12-31
tags:
    - attack.credential_access
    - attack.t1110
logsource:
    product: windows
    category: process_creation
detection:
    selection_name:
        Image|endswith:
            - '\john.exe'
            - '\hashcat.exe'
            - '\pdfcrack.exe'
            - '\fcrackzip.exe'
    selection_cmd:
        CommandLine|contains:
            - '--wordlist'
            - 'rockyou.txt'
            - 'zip2john'
            - 'pdf2john'
    condition: selection_name or selection_cmd
falsepositives:
    - Legitimate penetration testing
level: high
