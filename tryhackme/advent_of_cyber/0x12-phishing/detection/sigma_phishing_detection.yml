title: Suspicious Phishing Login Attempt
id: a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8
status: stable
description: Detects login attempts from known phishing kits
author: IkwukaCySec
date: 2026-01-01
logsource:
    category: web
detection:
    selection:
        c-uri|contains: '/capture'
        OR cs-method: 'POST'
        AND cs(User-Agent)|contains: 'Mozilla'
    condition: selection
falsepositives:
    - Legitimate testing
level: high
