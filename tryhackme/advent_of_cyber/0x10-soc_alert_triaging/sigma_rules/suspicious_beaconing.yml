title: Suspicious Regular Network Beaconing
id: 8f2d4a3e-1b2c-4d5e-9f1a-3c4d5e6f7g8h
status: experimental
description: Detects regular outbound connections indicative of C2 beaconing
author: IkwukaCySec
date: 2025-12-31
logsource:
    category: network_connection
    product: windows
detection:
    selection:
        DestinationIp: '*'
        Image: '*\powershell.exe' OR '*\cmd.exe'
    timeframe: 1h
    condition: selection | count() by DestinationIp > 10 and count() by DestinationIp < 15
falsepositives:
    - Legitimate monitoring tools
level: medium
