title: Suspicious Registry Run Key Modification
id: 7b8c9d0e-1f2a-3b4c-5d6e-7f8g9h0i1j2k
status: stable
description: Detects addition of suspicious executable to Run keys
author: IkwukaCySec
date: 2026-01-01
logsource:
    category: registry_event
    product: windows
detection:
    selection:
        EventID: 13
        TargetObject|contains: '\CurrentVersion\Run'
        Details|contains: 'dronehelper.exe'
    condition: selection
falsepositives:
    - Legitimate software installers
level: high
