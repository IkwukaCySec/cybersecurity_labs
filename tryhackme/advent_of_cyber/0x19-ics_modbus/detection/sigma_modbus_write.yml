title: Suspicious Modbus Write Operation
id: 1a2b3c4d-5e6f-7g8h-9i0j-k1l2m3n4o5p6
status: stable
description: Detects Modbus write function codes (6, 16) to critical registers
author: YourName
date: 2025-12-31
logsource:
    category: network
    product: zeek
    service: modbus
detection:
    selection:
        modbus.func_code:
            - 6   # Write Single
            - 16  # Write Multiple
        modbus.register|contains: '40005'
    condition: selection
falsepositives:
    - Legitimate maintenance
level: high
tags:
    - attack.initial_access
    - attack.ics.T0858
