<!DOCTYPE html>
<html>
<head>
    <title>Elf Factory Portal - Login</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background: #f0f8ff; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; background: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Elf Factory Admin Portal</h2>
        <p>Secure Login Required</p>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
