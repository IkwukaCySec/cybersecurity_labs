title: PowerShell XOR Encoded Payload Execution
id: c3d4e5f6-g7h8-i9j0-k1l2-m3n4o5p6q7r8
status: stable
description: Detects PowerShell executing XOR-obfuscated payloads (hex arrays)
author: IkwukaCySec
date: 2026-01-01
tags:
    - attack.execution
    - attack.t1059.001
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\powershell.exe'
        CommandLine|re: '(0x[a-f0-9]{2}[, ]*){5,}'
        CommandLine|contains: |-
            '-bxor'
            '-join'
            '| ForEach'
    condition: selection
falsepositives:
    - Legitimate obfuscated administrative scripts
level: high
